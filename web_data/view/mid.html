{{define "mid"}}

<body
  class="antialiased text-slate-500 dark:text-slate-400 bg-white dark:bg-slate-900"
  x-data="{
    open: false,
    get isOpen() { return this.open },
    toggleSidebar() { this.open = ! this.open },
  }"
>
  <div id="__next" data-reactroot="">
    <div
      class="absolute z-20 top-0 inset-x-0 flex justify-center overflow-hidden pointer-events-none"
    >
      <div class="w-[108rem] flex-none flex justify-end">
        <picture>
          <source
            srcset="
              img/light_bg.avif
            "
            type="image/avif"
          />
          <img
            src="img/light_bg.png"
            alt=""
            class="w-[71.75rem] flex-none max-w-none dark:hidden"
          />
        </picture>
        <picture>
          <source
            srcset="
                img/dark_bg.avif
            "
            type="image/avif"
          />
          <img
            src="img/dark_bg.png"
            alt=""
            class="w-[90rem] flex-none max-w-none hidden dark:block"
          />
        </picture>
        
      </div>
    </div>
    <div
      class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] bg-white/75 supports-backdrop-blur:bg-white/60 dark:bg-transparent"
    >
      <div class="max-w-8xl mx-auto">
        <div
          class="py-4 border-b border-slate-900/10 lg:px-8 lg:border-0 dark:border-slate-300/10 mx-4 lg:mx-0"
        >
          <div class="relative flex items-center">
            <a class="mr-3 flex-none overflow-hidden w-auto" href="">
              <div class="flex items-center">
                <img src="img/fav_icon.svg" class="w-6 h-6" />
                <p
                  class="ml-2 text-xl font-semibold text-slate-700 dark:text-slate-200"
                >
                  very&bull;smart
                </p>
              </div>
            </a>
            <div class="relative hidden lg:flex items-center ml-auto">
              <div
                class="flex items-center border-l border-slate-200 ml-6 pl-6 dark:border-slate-800"
              >
                <label class="sr-only" id="headlessui-listbox-label-3"
                  >Theme</label
                >

                <button
                  x-data="{
                    toggle: () => {
                    if ((localStorage.theme === 'dark') || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                        localStorage.theme = 'light';
                        document.documentElement.classList.remove('dark');
                    } else {
                        localStorage.theme = 'dark';
                        document.documentElement.classList.add('dark');
                    }
                    },
                }"
                  @click="toggle"
                  type="button"
                  id="headlessui-listbox-button-4"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-labelledby="headlessui-listbox-label-3 headlessui-listbox-button-4"
                >
                  <span class="dark:hidden"
                    ><svg
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="w-6 h-6"
                    >
                      <path
                        d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                        class="fill-sky-400/20 stroke-sky-500"
                      ></path>
                      <path
                        d="M12 4v1M17.66 6.344l-.828.828M20.005 12.004h-1M17.66 17.664l-.828-.828M12 20.01V19M6.34 17.664l.835-.836M3.995 12.004h1.01M6 6l.835.836"
                        class="stroke-sky-500"
                      ></path></svg></span
                  ><span class="hidden dark:inline"
                    ><svg viewBox="0 0 24 24" fill="none" class="w-6 h-6">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M17.715 15.15A6.5 6.5 0 0 1 9 6.035C6.106 6.922 4 9.645 4 12.867c0 3.94 3.153 7.136 7.042 7.136 3.101 0 5.734-2.032 6.673-4.853Z"
                        class="fill-sky-400/20"
                      ></path>
                      <path
                        d="m17.715 15.15.95.316a1 1 0 0 0-1.445-1.185l.495.869ZM9 6.035l.846.534a1 1 0 0 0-1.14-1.49L9 6.035Zm8.221 8.246a5.47 5.47 0 0 1-2.72.718v2a7.47 7.47 0 0 0 3.71-.98l-.99-1.738Zm-2.72.718A5.5 5.5 0 0 1 9 9.5H7a7.5 7.5 0 0 0 7.5 7.5v-2ZM9 9.5c0-1.079.31-2.082.845-2.93L8.153 5.5A7.47 7.47 0 0 0 7 9.5h2Zm-4 3.368C5 10.089 6.815 7.75 9.292 6.99L8.706 5.08C5.397 6.094 3 9.201 3 12.867h2Zm6.042 6.136C7.718 19.003 5 16.268 5 12.867H3c0 4.48 3.588 8.136 8.042 8.136v-2Zm5.725-4.17c-.81 2.433-3.074 4.17-5.725 4.17v2c3.552 0 6.553-2.327 7.622-5.537l-1.897-.632Z"
                        class="fill-sky-500"
                      ></path>
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M17 3a1 1 0 0 1 1 1 2 2 0 0 0 2 2 1 1 0 1 1 0 2 2 2 0 0 0-2 2 1 1 0 1 1-2 0 2 2 0 0 0-2-2 1 1 0 1 1 0-2 2 2 0 0 0 2-2 1 1 0 0 1 1-1Z"
                        class="fill-sky-500"
                      ></path></svg
                  ></span>
                </button>

                <a
                  href="https://github.com/recoilme/verysmartdog"
                  class="ml-6 block text-slate-400 hover:text-slate-500 dark:hover:text-slate-300"
                >
                  <span class="sr-only">verysmartdog on github</span>
                  <svg
                    viewBox="0 0 16 16"
                    class="w-5 h-5"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
                    ></path></svg
                ></a>

                <a
                  href="https://github.com/recoilme/verysmartdog"
                  class=" ml-6 block text-slate-400 hover:text-slate-500 dark:hover:text-slate-300"
                >
                <figure class="w-5 h-5 ">
                    <img class="rounded-md" src="{{.photo_url}}" alt="">
                </figure>
                    
                </a>
                <div x-data="{ linkActive: false }" class="relative">
                    <!-- start::Main link -->
                    <div @click="linkActive = !linkActive" class="cursor-pointer">
                        <img src="{{.photo_url}}" class="w-5 rounded-full">
                    </div>
                    <!-- end::Main link -->
                    
                    <!-- start::Submenu -->
                    <div x-show="linkActive" @click.away="linkActive = false" class="absolute right-0 w-40 top-11 border border-gray-300 z-20">
                        <!-- start::Submenu content -->
                        <div class="bg-white rounded">
                            <!-- start::Submenu link -->
                            <a x-data="{ linkHover: false }" href="./pages/profile.html" class="flex items-center justify-between py-2 px-3 hover:bg-gray-100 bg-opacity-20" @mouseover="linkHover = true" @mouseleave="linkHover = false">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                    <div class="text-sm ml-3">
                                        <p class="text-gray-600 font-bold capitalize" :class=" linkHover ? 'text-primary' : ''">Profile</p>
                                    </div>
                                </div>
                            </a>
                            <!-- end::Submenu link -->
                            <!-- start::Submenu link -->
                            <a x-data="{ linkHover: false }" href="./pages/email/inbox.html" class="flex items-center justify-between py-2 px-3 hover:bg-gray-100 bg-opacity-20" @mouseover="linkHover = true" @mouseleave="linkHover = false">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                    <div class="text-sm ml-3">
                                        <p class="text-gray-600 font-bold capitalize" :class=" linkHover ? 'text-primary' : ''">
                                            Inbox
                                            <span class="bg-red-600 text-gray-100 text-xs px-1.5 py-0.5 ml-2 rounded">3</span>
                                        </p>
                                    </div>
                                </div>
                            </a>
                            <!-- end::Submenu link -->
                            <!-- start::Submenu link -->
                            <a x-data="{ linkHover: false }" href="./pages/settings.html" class="flex items-center justify-between py-2 px-3 hover:bg-gray-100 bg-opacity-20" @mouseover="linkHover = true" @mouseleave="linkHover = false">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    <div class="text-sm ml-3">
                                        <p class="text-gray-600 font-bold capitalize" :class=" linkHover ? 'text-primary' : ''">Settings</p>
                                    </div>
                                </div>
                            </a>
                            <!-- end::Submenu link -->
                            
                            <hr>

                            <!-- start::Submenu link -->
                            <form method="" action="" x-data="{ linkHover: false }" class="flex items-center justify-between py-2 px-3 hover:bg-gray-100 bg-opacity-20" @mouseover="linkHover = true" @mouseleave="linkHover = false">
                                <div class="flex items-center">
                                    <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                    <button class="text-sm ml-3 text-gray-600 font-bold capitalize" :class=" linkHover ? 'text-primary' : ''">
                                        Log out
                                    </button>
                                </div>
                            </form>
                            <!-- end::Submenu link -->
                        </div>
                        <!-- end::Submenu content -->
                    </div>
                    <!-- end::Submenu -->
                </div>
              </div>
            </div>
            <button
              type="button"
              class="ml-auto text-slate-500 w-8 h-8 -my-1 flex items-center justify-center hover:text-slate-600 lg:hidden dark:text-slate-400 dark:hover:text-slate-300"
            >
              <span class="sr-only">Search</span
              ><svg
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="m19 19-3.5-3.5"></path>
                <circle cx="11" cy="11" r="6"></circle>
              </svg>
            </button>
            <div class="ml-2 -my-1 lg:hidden">
              <button
                type="button"
                class="text-slate-500 w-8 h-8 flex items-center justify-center hover:text-slate-600 dark:text-slate-400 dark:hover:text-slate-300"
              >
                <span class="sr-only">Navigation</span
                ><svg width="24" height="24" fill="none" aria-hidden="true">
                  <path
                    d="M12 6v.01M12 12v.01M12 18v.01M12 7a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm0 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm0 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2Z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div
          class="flex items-center p-4 border-b border-slate-900/10 lg:hidden dark:border-slate-50/[0.06]"
        >
          <button
            type="button"
            @click="toggleSidebar()"
            class="text-slate-500 hover:text-slate-600 dark:text-slate-400 dark:hover:text-slate-300"
          >
            <span class="sr-only">Navigation</span
            ><svg width="24" height="24">
              <path
                d="M5 6h14M5 12h14M5 18h14"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
            </svg>
          </button>
          <ol class="ml-4 flex text-sm leading-6 whitespace-nowrap min-w-0">
            <li class="flex items-center">
              Рекомендации<svg
                width="3"
                height="6"
                aria-hidden="true"
                class="mx-3 overflow-visible text-slate-400"
              >
                <path
                  d="M0 0L3 3L0 6"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                ></path>
              </svg>
            </li>
            <!--
                            
                        <li class="font-semibold text-slate-900 truncate dark:text-slate-200">Utility-First Fundamentals
                        </li>
                        -->
          </ol>
        </div>
      </div>
    </div>

    <div>
      <div class="max-w-8xl mx-auto px-4 sm:px-6 md:px-8">
        {{template "left" .}}
        <div class="lg:pl-[19.5rem]">
          <div
            class="max-w-3xl mx-auto pt-10 xl:max-w-none xl:ml-0 xl:mr-[15.5rem] xl:pr-16"
          >
            {{template "center" .}} {{template "right" .}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{end}}
</body>
